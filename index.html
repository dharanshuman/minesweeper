<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Birthday Minesweeper</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #ffb6c1;
            border: 2px solid #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        .cell.revealed {
            background-color: #fff0f5;
        }
        .cell.bomb {
            background-color: #ffcccb;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            border-radius: 50%;
            animation: fall 1s linear;
        }
        .quiz-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 3px solid #ff69b4;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .quiz-popup button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>üéâ Kawaii Birthday Minesweeper üéâ</h1>
    <div class="board" id="board"></div>

    <div class="quiz-popup" id="quiz-popup">
        <p id="quiz-question">What is the cutest animal? üê∞</p>
        <button onclick="checkAnswer(true)">Bunny üêá</button>
        <button onclick="checkAnswer(false)">Shark ü¶à</button>
    </div>

    <script>
        const boardSize = 8;
        const mineCount = 10;
        let mines = [];
        let cells = [];
        const board = document.getElementById('board');
        const quizPopup = document.getElementById('quiz-popup');
        let quizMines = new Set();

        function createBoard() {
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', () => revealCell(parseInt(cell.dataset.index)));
                board.appendChild(cell);
                cells.push(cell);
            }
            placeMines();
        }

        function placeMines() {
            let minePositions = new Set();
            while (minePositions.size < mineCount) {
                minePositions.add(Math.floor(Math.random() * boardSize * boardSize));
            }
            mines = Array.from(minePositions);
            mines.forEach(index => cells[index].dataset.mine = 'true');
            
            // Randomly assign some mines to be quiz triggers
            while (quizMines.size < Math.floor(mineCount / 2)) {
                quizMines.add(mines[Math.floor(Math.random() * mines.length)]);
            }
        }

        function countAdjacentMines(index) {
            const offsets = [-1, 1, -boardSize, boardSize, -boardSize - 1, -boardSize + 1, boardSize - 1, boardSize + 1];
            let count = 0;
            offsets.forEach(offset => {
                const neighbor = index + offset;
                if (neighbor >= 0 && neighbor < boardSize * boardSize && mines.includes(neighbor)) {
                    count++;
                }
            });
            return count;
        }

        function revealCell(index) {
            const cell = cells[index];
            if (cell.classList.contains('revealed')) return;
            
            if (cell.dataset.mine) {
                if (quizMines.has(index)) {
                    cell.innerText = quizMines.has(index) ? 'üí¨' : 'üéâ';
                    showQuiz();
                } else {
                    cell.classList.add('bomb');
                    cell.innerText = quizMines.has(index) ? 'üí¨' : 'üéâ';
                    dropConfetti();
                    alert('Surprise! üéä Happy Birthday!');
                }
                revealAllMines();
                return;
            }
            
            cell.classList.add('revealed');
            const mineCount = countAdjacentMines(index);
            cell.innerText = mineCount > 0 ? mineCount : '';
            
            if (mineCount === 0) {
                revealAdjacentCells(index);
            }
        }

        function revealAdjacentCells(index) {
            const offsets = [-1, 1, -boardSize, boardSize, -boardSize - 1, -boardSize + 1, boardSize - 1, boardSize + 1];
            offsets.forEach(offset => {
                const neighbor = index + offset;
                if (neighbor >= 0 && neighbor < boardSize * boardSize) {
                    revealCell(neighbor);
                }
            });
        }

        function revealAllMines() {
            document.querySelectorAll('.cell').forEach(cell => {
                if (cell.dataset.mine) {
                    cell.classList.add('bomb');
                    cell.innerText = quizMines.has(index) ? 'üí¨' : 'üéâ';
                }
            });
        }

        function dropConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1000);
            }
        }

        function showQuiz() {
            quizPopup.style.display = 'block';
        }

        function checkAnswer(correct) {
            alert(correct ? 'Yay! üéâ You got it right!' : 'Oops! Try again!');
            quizPopup.style.display = 'none';
        }

        createBoard();
    </script>
</body>
</html>
